<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Малой калькулятор</title>
</head>
<body>
    <div id="main">
        <input id="inp" type="text" readonly placeholder="0">
        <div id="grid">
            <div class="action write">+</div>
            <div class="action write">-</div>
            <div class="action write">*</div>
            <div id="clr">c</div>
            <div class="number write">1</div>
            <div class="number write">2</div>
            <div class="number write">3</div>
            <div class="action write">/</div>
            <div class="number write">4</div>
            <div class="number write">5</div>
            <div class="number write">6</div>
            <div id="equals">=</div>
            <div class="number write">7</div>
            <div class="number write">8</div>
            <div class="number write">9</div>
            <div class="number write">0</div>
        </div>
        <div id="info">Навигация по вычислению</div>
    </div>
    <script src="ch1_alert.js"></script>
</body>
</html>
